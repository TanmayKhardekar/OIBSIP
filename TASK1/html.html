<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="utilis.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-center">Calculator</h1>
  
    <div class="container flex flex-col bg-red  mx-auto items-center" style="border: 2px solid black; width: 300px;">
       
        <div class="row">
            <input class="input" style="border: 2px solid black;" type="text" default="0">
        </div>

        <div class="row" style="display: flex;">
            <button class="button1">C</button>
            <button class="button1">/</button>
            <button class="button1">00</button>
            <button class="button1">100</button>
        </div>

        <div class="row" style="display: flex;">
            <button class="button1">7</button>
            <button class="button1">8</button>
            <button class="button1">9</button>
            <button class="button1">*</button>
        </div>

        <div class="row" style="display: flex;">
            <button class="button1">4</button>
            <button class="button1">5</button>
            <button class="button1">6</button>
            <button class="button1">-</button>
        </div>

        <div class="row" style="display: flex;">
            <button class="button1">1</button>
            <button class="button1">2</button>
            <button class="button1">3</button>
            <button class="button1">+</button>
        </div>

        <div class="row" style="display: flex;">
            <button class="button1">0</button>
            <button class="button1">.</button>
            <button class="button1">%</button>
            <button class="button1">=</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
